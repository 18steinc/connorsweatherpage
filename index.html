<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connor's Weather Page - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #d3f4ff, #f9f9f9);
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .container {
      padding-top: 20px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 10px;
    }
    img {
      border-radius: 10px;
      width: 100%; /* Ensure images take full card width */
      height: 500px; /* Set consistent height for all images */
      object-fit: cover; /* Ensure the image covers the area without distortion */
    }
    h1, h5 {
      text-align: center;
    }
  </style>
</head>
<body>

 <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CWP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="hurricane.html">Hurricane</a></li>
          <li class="nav-item"><a class="nav-link" href="models.html">Models</a></li>
          <li class="nav-item"><a class="nav-link" href="radar.html">Radar</a></li>
          <li class="nav-item"><a class="nav-link" href="wind.html">Wind</a></li>
          <li class="nav-item"><a class="nav-link" href="other.html">Other</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    
    <!-- Home Page Top Text Bar -->
    <h1 class="text-center mb-5">Welcome to Connor's Weather Page!</h1>

    <div class="row">
      
      <!-- Widget at the top with Orlando live data -->
      <div class="col-md-12 text-center">
        <a class="weatherwidget-io" href="https://forecast7.com/en/28d54n81d38/orlando/?unit=us" data-label_1="ORLANDO" data-label_2="WEATHER" data-theme="gray">ORLANDO WEATHER</a>
        <script>
          !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
        </script>
        <br>
      </div>
      
      <!-- 7 day and 2 day Tropical Outlook side by side -->
      <div class="row">
        <!-- 7 Day Tropical Outlook -->
        <div class="col-md-6 d-flex">
          <div class="card mb-4 flex-fill">
            <img src="https://www.nhc.noaa.gov/xgtwo/two_atl_7d0.png" class="card-img-top" alt="Seven-Day Tropical Weather Outlook" id="outlook7">
            <div class="card-body">
              <h5 class="card-title"></h5>
            </div>
          </div>
        </div>
        <!-- 2 Day Tropical Outlook -->
        <div class="col-md-6 d-flex">
          <div class="card mb-4 flex-fill">
            <img src="https://www.nhc.noaa.gov/xgtwo/two_atl_2d0.png" class="card-img-top" alt="Two-Day Tropical Weather Outlook" id="outlook2">
            <div class="card-body">
              <h5 class="card-title"></h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Severe Weather and Florida Live Radar side by side -->
      <div class="row">
        <!-- Severe Weather Outlook -->
        <div class="col-md-6 d-flex">
          <div class="card mb-4 flex-fill">
            <img src="https://www.spc.noaa.gov/products/outlook/day1otlk_0100.gif" class="card-img-top" alt="Severe Weather Outlook" id="outlookSevere">
            <div class="card-body">
              <h5 class="card-title">Severe Weather Outlook for Today</h5>
            </div>
          </div>
        </div>
        <!-- Florida Live Radar -->
        <div class="col-md-6 d-flex">
          <div class="card mb-4 flex-fill">
            <img src="https://radar.weather.gov/ridge/standard/SOUTHEAST_loop.gif" class="card-img-top" alt="Florida Live Radar" id="liveRadar">
            <div class="card-body">
              <h5 class="card-title">Florida Live Radar</h5>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
